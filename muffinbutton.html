<script>
	function update(){
		mps = cursors+(gokus*10)
		document.getElementById('text').innerHTML = muffinsss + " muffins";
		document.getElementById('mps').innerHTML = "per second: " + mps;
		document.getElementById('cursorammount').innerHTML = "cursors: " + cursors;
		document.getElementById('cursorcost').innerHTML = "cost: " + cursorcost;
		document.getElementById('gokuammount').innerHTML = "gokus: " + gokus;
		document.getElementById('gokucost').innerHTML = "cost: " + gokucost;
	}
	var muffinsss = 0;
	var cursors = 0;
	var cursorcost = 20;
	var gokus = 0;
	var gokucost = 100000;
	var mps = 0;

	function timer(){
		if (cursors > 0){
			muffinsss += cursors;
		}
		if (gokus > 0) {
			muffinsss += gokus*2000;
		}
		update();
	}
	setInterval (timer, 1000);
</script>
<html>
<head>
	<title>muffin button</title>
	<link rel="stylesheet" href="style/muffinbutton.css" type="text/css" />
</head>
<body>
	<div class="muffins">
		<p class="muffinnum" id="text" disabled style=text-align:center>
		<p class="muffinpersec" id="mps" disabled style=text-align:center>
	</div>
	<br>
	<script>update();</script>
	<div class="muffin">
		<a href=# onclick="add()"><img src="style/muffinimg.jpg"></a>
	</div>

	<button><a href="#" onClick="buyCursor()">
		<img src="style/cursor.png" height="50" width="50"></a>
	</button>
	<div class="cursor">
		<p id="cursorammount">cursors: 0</p>
		<p id="cursorcost">cost: 20</p>
	</div>
	<br>
	<button><a href="#" onClick="buyGoku()">
		<img src="style/goku.jpg" height="50" width="50"></a>
	</button>
	<div class="goku">
		<p id="gokuammount">gokus: 0</p>
		<p id="gokucost">cost: 100000</p>
	</div>
	<br><br>

	<button><a href="#" class="savebutton" onclick="save()">Save</a></button>
	<button><a href="#" class="loadbutton" onclick="load()">Load</a></button>
	<script>
		function buyCursor(){
			if (muffinsss >= cursorcost) {
				muffinsss -= cursorcost;
				cursors += 1;
				cursorcost *= 2;
				update();
			}
		}
		function buyGoku(){
			if (muffinsss >= gokucost) {
				muffinsss -= gokucost;
				gokus += 1;
				gokucost *= 10;
				update();
			}
		}
		function save(){
			localStorage.setItem("muffinsss",muffinsss);
			localStorage.setItem("cursors",cursors);
			localStorage.setItem("gokus",gokus);
			localStorage.setItem("cursorcost",cursorcost);
			localStorage.setItem("gokucost",gokucost);
		}
		function load(){
			muffinsss = localStorage.getItem("muffinsss");
			muffinsss = parseInt(muffinsss);
			cursors = localStorage.getItem("cursors");
			cursors = parseInt(cursors);
			gokus = localStorage.getItem("gokus");
			gokus = parseInt(gokus);
			cursorcost = localStorage.getItem("cursorcost");
			cursorcost = parseInt(cursorcost);
			gokucost = localStorage.getItem("gokucost");
			gokucost = parseInt(gokucost);
			update();
		}
		function add(){
			muffinsss += 1;
			update();
		}
	</script>
	<br>
	<a href="main.html">main</a>
</body>
</html>
