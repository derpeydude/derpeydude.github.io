<script>
	function update(){
		mps = (cursors*10)+(gokus*100)
		document.getElementById('muffinCountText').innerHTML = muffinCount + " muffins";
		document.getElementById('muffinsPerSecond').innerHTML = "per second: " + mps;
		document.getElementById('presserAmount').innerHTML = "pressers: " + cursors;
		document.getElementById('presserCost').innerHTML = "cost: " + cursorcost;
		document.getElementById('gokuammount').innerHTML = "gokus: " + gokus;
		document.getElementById('gokucost').innerHTML = "cost: " + gokucost;
	}
	var muffinCount = 0;
	var cursors = 0;
	var cursorcost = 200;
	var gokus = 0;
	var gokucost = 10000;
	var mps = 0;

	function timer(){
		if (cursors > 0){
			muffinCount += cursors;
		}
		if (gokus > 0) {
			muffinCount += gokus*10;
		}
		update();
	}
	setInterval (timer, 100);
</script>
<html>
<head>
	<title>muffin button</title>
	<link rel="stylesheet" href="style/muffinbutton.css" type="text/css" />
</head>
<body>
	<div class="muffin_text_display">
		<p class="muffinnum" id="muffinCountText" disabled style=text-align:center>
		<p class="muffinpersec" id="muffinsPerSecond" disabled style=text-align:center>
	</div>
	<br>
	<script>update();</script>
	<div class="upgrades">
	<button><a href="#" onClick="buyCursor()">
		<img src="style/presser.jpg" height="70" width="70"></a>
	</button>
	<div class="cursor">
		<p id="presserAmount">presser: 0</p>
		<p id="presserCost">cost: 200</p>
	</div>
	<br>
	<button><a href="#" onClick="buyGoku()">
		<img src="style/goku.png" height="70" width="70"></a>
	</button>
	<div class="goku">
		<p id="gokuammount">gokus: 0</p>
		<p id="gokucost">cost: 10000</p>
	</div>
	</div>
	<div class="muffin">
		<a href=# onclick="add()"><img src="style/muffinimg.jpg" height="400" width="450"></a>
	</div>
	<br><br>

	<button><a href="#" class="savebutton" onclick="save()">Save</a></button>
	<button><a href="#" class="loadbutton" onclick="load()">Load</a></button>
	<script>
		function buyCursor(){
			if (muffinCount >= cursorcost) {
				muffinCount -= cursorcost;
				cursors += 1;
				cursorcost *= 2;
				update();
			}
		}
		function buyGoku(){
			if (muffinCount >= gokucost) {
				muffinCount -= gokucost;
				gokus += 1;
				gokucost *= 10;
				update();
			}
		}
		function save(){
			localStorage.setItem("muffinCount",muffinCount);
			localStorage.setItem("cursors",cursors);
			localStorage.setItem("gokus",gokus);
			localStorage.setItem("cursorcost",cursorcost);
			localStorage.setItem("gokucost",gokucost);
		}
		function load(){
			muffinCount = localStorage.getItem("muffinCount");
			muffinCount = parseInt(muffinCount);
			cursors = localStorage.getItem("cursors");
			cursors = parseInt(cursors);
			gokus = localStorage.getItem("gokus");
			gokus = parseInt(gokus);
			cursorcost = localStorage.getItem("cursorcost");
			cursorcost = parseInt(cursorcost);
			gokucost = localStorage.getItem("gokucost");
			gokucost = parseInt(gokucost);
			update();
		}
		function add(){
			muffinCount += 10;
			update();
		}
	</script>
	<br><br>
	<a href="index.html">return to the beginning</a>
</body>
</html>
