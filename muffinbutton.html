	<button><a href="#" class="savebutton" onclick="load()">Load</a></button>
	<button><a href="#" class="savebutton" onclick="reset()">Reset</a></button>
	<script>
		function save(){
			localStorage.setItem("muffinsss",muffinsss);
		}
		function load(){
			muffinsss = localStorage.getItem("muffinsss");
			muffinsss = parseInt(muffinsss);
			document.getElementById('text').value = muffinsss + " muffins";
		}
		function reset(){
			muffinsss = 0;
			document.getElementById('text').value = muffinsss + " muffins";
		}
		function add(){
			muffinsss += 1;
			document.getElementById('text').value = muffinsss + " muffins";
		}
	</script>
